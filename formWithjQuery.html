<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using jQuery</title>
</head>
<body>
    <form id="myForm">
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" type="text" placeholder="Enter your first name"/>
        <br/>
        <br/>
        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" type="text" placeholder="Enter your last name"/>
        <br/>
        <br/>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter your email address"/>
        <br/>
        <br/>
        <button>Submit</button>
        <button id="clear">Clear</button>
    </form>
</body>
    <script src="jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="formWithjQuery.js"></script>
</html>
